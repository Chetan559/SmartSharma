<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/SmartSharma/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartSharma</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <h1 class="animate__animated animate__fadeInDown">Click the button to redirect!</h1>
    <button onclick="redirectToNewPage()" class="animate__animated animate__pulse animate__infinite">Redirect Now</button>

    <script>
        function redirectToNewPage() {
            window.location.replace("https://smart-sharma.vercel.app/");
        }
    </script>
</body>
</html>
